<html>
<head>
  <title>The Keymaster (partial)</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body>
  <script src="keymaster.js"></script>

  <h1>
    The Keymaster
  </h1>


  <ol>
    <li>Press 'o' or Enter or Cursor &larr;. Alert and Console should log function call.</li>
    <li>Every second console should log a message listing all the currently pressed keycodes.</li>
  </ol>


  <script>

    key('o, enter, left', function(){
      console.log('o, enter or left pressed!');
      window.alert('o, enter or left pressed!');
    });

  </script>
</body>
</html>
