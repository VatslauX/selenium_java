<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8" />
<title>Upload file</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js">
</script>
<script>
var app = angular.module('myApp', ['angularFileUpload']);
app.controller = ['mycontroller', function($scope) {
  $scope.onSelectFile = function($files) {
    for (var i = 0; i < $files.length; i++) {
      var $file = $files[i];
      $upload.upload({
        url: 'api/HomeControler/upload',
        file: $file,
        progress: function(e) {
            // wait...
        }
      })
      .then(function(data, status, headers, config) {
        alert('file is uploaded successfully');
      });
    }
  }
}];
</script>
</head>
<body>
  <div ng-controller="mycontroller">
    <input type="file" ng-file-select="onSelectFile($files)" multiple>
  </div>
</body>
</html>
