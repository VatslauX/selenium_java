<html>
	<head>
		<title>Mouse Move</title>
	</head>
	<body>
		<script type="text/javascript">
			window.positionsX = [];
			window.positionsY = [];
			document.body.addEventListener('mousemove', function(e) {
				window.positionsX.push(e.clientX);
				window.positionsY.push(e.clientY);
			}, false);
		</script>
	</body>
</html>
